spring:
   profiles:
      active: dev
---
# common spring boot configuration
spring:
   # devtools -live reload
   livereload:
      enabled: true

   # mvc
   mvc:
      view:
         prefix: /WEB-INF/views/
         suffix: .jsp

   # message resource(Internationalization)
   messages:
      always-message-format: true
      basename: messages/messages_ko
      encoding: UTF-8

   # multipart
   multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB

   # aop(@EnableAspectJAutoProxy)
   aop:
      auto: true
      proxy-target-class: true

---
# dev profile spring boot configuration
spring:
   config:
      activate:
         on-profile: dev

   datasource:
      driver-class-name: org.postgresql.Driver
      url: jdbc:postgresql://192.168.0.206:5432/jblog?characterEncoding=UTF-8&serverTimezone=UTC
      username: jblog
      password: jblog
      hikari:
         minimum-dele: 10
         maximum-pool-size: 40

---
# production profile spring boot configuration
